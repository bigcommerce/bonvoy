version: 2.1

orbs:
  ci: bigcommerce/internal@volatile

executors:
  go:
    docker:
      - image: cimg/go:1.17
        environment:
          DOCKER_API_VERSION: 1.39

jobs:
  test-unit:
    executor: go
    steps:
      - ci/pre-setup
      - run: make deps test-unit
  test:
    executor: go
    steps:
      - ci/pre-setup
      - run: make deps test
  build:
    executor: go
    steps:
      - ci/pre-setup
      - run: make deps build

workflows:
  version: 2
  full:
    jobs:
      - test-unit
      - test
      - build
